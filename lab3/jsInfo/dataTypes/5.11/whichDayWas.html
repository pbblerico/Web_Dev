<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let date = new Date(2015, 0, 2);

  function getDateAgo(date, days) {
    date.setDate(date.getDate() - days);
    return date.getDate();
  }

  alert( getDateAgo(date, 1) ); // 1, (1 Jan 2015)
  alert( getDateAgo(date, 2) ); // 31, (31 Dec 2014)
  alert( getDateAgo(date, 365) ); // 2, (2 Jan 2014)
</script>
</body>
</html>
