<!DOCTYPE html>

</head>
<body>
  <script>
    let salaries = {
      John: 100,
      Ann: 160,
      Pete: 130
    };

    let sumPropeties = (obj)=> {
      let sum = 0;
      for (let key in salaries) {
        sum += salaries[key];
      }
      return sum;
    }

    alert(sumPropeties(salaries));
  </script>
