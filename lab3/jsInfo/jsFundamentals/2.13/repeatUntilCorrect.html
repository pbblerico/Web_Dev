<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    while(1) {
      let num = prompt("give number more than 100", '');
      if(num == null || num == '' || num > 100) {
        break;
      } else {
        alert("try again");
      }
    }
  </script>
</body>
</html>
