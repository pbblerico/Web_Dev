<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let browser = prompt("Your Browser?", '');

    if(browser == 'Edge')
        alert( "You've got the Edge!" );
    else if(browser == 'Chrome' || 'Firefox' || 'Safari' ||'Opera')
        alert( 'Okay we support these browsers too' );
    else
        alert( 'We hope that this page looks ok!' );
  </script>
</body>
</html>
